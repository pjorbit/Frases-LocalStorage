<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/animations.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="src/landmark-solid.svg" type="image/x-icon">
    <title>Frases LocalStorage</title>
</head>
<body>

    <!-- animações no background -->
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- landing page -->
    <div id="container">
        <div id="container-image">
            <div id="img-div">
                <img src="src/pngwing.com (2).png" alt="greek status david">
            </div>
        </div>
        <div id="container_frases">
            <div id="container_frase-card">
                <div id="icon-refresh">
                    <button id="change_frase-btn" onclick="mudarCardAleatorio()">
                        <i class="fa-solid fa-rotate my-icon" id="mudar-piada"></i>
                    </button>
                </div>
                <div id="card-texto">
                    <p id="fraseAleatoria">"A maior riqueza é viver contente com pouco"</p>
                </div>
                <div id="card_autor">
                    <p id="autoAnoAleatorio">- Platão de Tívoli (427 a.C. - 347 a.C.)</p>
                </div>
            </div>

            <div id="container_add-frase">
                <div id="add_frase_titulo">
                    <p>Adicione sua própria frase</p>
                </div>
                <div class="add_frase-input">
                    <input type="text" class="frase-input" id="objFrase" placeholder="Sua frase.." required>
                </div>
                <div class="add_frase-input">
                    <input type="text" class="frase-input" id="objAutor" placeholder="O(A) autor(a).." required>
                </div>
                <div id="add_ano-input">
                    <div class="ano_nascimento">
                        <input type="text" class="ano-input" id="objAnoNascimento" placeholder="Ano de nascimento.." required>
                        <select name="nascimentoOpcoes" id="objAnoAc" class="menuSelect" required>
                            <option value="" style="display:none;"></option>
                            <option value="a.C.">a.C</option>
                            <option value="d.C.">d.C</option>
                        </select>
                    </div>
                    <div class="ano_nascimento">
                        <input type="text" class="ano-input" id="objAnoFalecimento" placeholder="Ano de falecimento.." required>
                        <select name="nascimentoOpcoes" id="objAnoDc" class="menuSelect" required>
                            <option value="" style="display:none;"></option>
                            <option value="a.C.">a.C</option>
                            <option value="d.C.">d.C</option>
                        </select>
                    </div>
                </div>
                <div id="add_frase-btn">
                    <button id="btn_add" onclick="criarObjetoCard()">
                        <i class="fa-solid fa-circle-plus my-icon-add"></i>
                    </button>
                </div>
            </div>

            <div id="container_lista-frases">
                <div id="frases-mostrar">
                    <p>Sua lista de frases</p>
                    <button onclick="mostrarLista()" id="btnAbrirLista">
                        <i class="fa-solid fa-caret-right show-frases"></i>
                    </button>
                </div>
                <div id="frases-lista">
                    <ul id="frases_lista-ul"></ul>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
